<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="services/apiService.js"></script>
  <script src="services/authService.js"></script>
  <script src="js/addCard.js"></script>
</head>
<body>
  <header class="container-fluid bg-dark p-3"> 
    <div class="container d-flex align-items-center justify-content-between">
      <div>
        <h2 class="text-white">Cards app</h2>
      </div>
      <nav>
        <a href="addCard.html" class="text-white me-2">Add card</a>
        <a href="myInfo.html" class="text-white me-2">Home</a>
        <a href="cardList.html" class="text-white me-2">Card fav</a>
        <a href="logout.html" class="text-white me-2">Log out</a>
      </nav>
    </div>
  </header>
  <div class="container">
    <h1>Add new Card:</h1>
    <form id="id_add_form" class="col-lg-6">
      <div class="d-flex">
        <label class="label-control-form">Biz name:</label>
        <input value="koko apple" type="text" id="bizName" class="form-control">
      </div>
      <div class="d-flex">
        <label class="label-control-form">Biz info:</label>
        <input value="the best apple" type="text" id="bizDescription" class="form-control">
      </div>
      <div class="d-flex">
        <label class="label-control-form">Biz Address:</label>
        <input value="eilat beach next to monkeys" type="text" id="bizAddress" class="form-control">
      </div>
      <div class="d-flex">
        <label class="label-control-form">Biz Phone:</label>
        <input value="999999" type="text" id="bizPhone" class="form-control">
      </div>
      <button class="mt-3 btn btn-outline-success">Add new card</button>
    </form>
  </div>
</body>
